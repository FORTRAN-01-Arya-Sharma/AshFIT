<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Customer Feedback</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Guard script MUST be in the head -->
    <script src="js/admin-guard.js"></script>
</head>
<body class="fade-out">

    <header class="navbar">
        <!-- (Paste your final, correct header code here) -->
    </header>

    <main class="admin-page">
        <div class="container">
            <h1>Customer Feedback</h1>
            
            <!-- Section for Contact Messages -->
            <section class="admin-section">
                <h2>Contact Form Messages</h2>
                <div class="table-container">
                    <table id="messages-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>From</th>
                                <th>Email</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody id="messages-tbody">
                            <!-- Messages will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Section for Product Reviews -->
            <section class="admin-section">
                <h2>Product Reviews</h2>
                <div class="table-container">
                    <table id="reviews-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>User</th>
                                <th>Product</th>
                                <th>Rating</th>
                                <th>Review</th>
                            </tr>
                        </thead>
                        <tbody id="reviews-tbody">
                            <!-- Reviews will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <!-- (Paste your final, correct footer code here) -->
    </footer>

    <script src="js/transition.js"></script>
    <script src="js/auth-status.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-feedback.js"></script> <!-- We will create this next -->
</body>
</html>
