<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Ashgrtz Fitness</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="fade-out">
    <!-- 1. Navigation Bar -->
    <header class="navbar">
      <div class="container">
        <!-- Item 1: Logo (Stays on the Left) -->
        <a href="index.html" class="brand-logo">
          <img src="images/logo.png" alt="Ashgrtz Logo" />
          <span>Ashgrtz</span>
        </a>

        <!-- Item 2: Main Navigation (Center Links for Desktop, All Links for Mobile Panel) -->
        <nav id="main-nav">
          <ul>
            <!-- These links appear in the center on desktop -->
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>

            <!-- These links ONLY appear in the mobile slide-out menu -->
            <li class="nav-action-item-mobile"><a href="cart.html">Cart</a></li>
            <li class="nav-action-item-mobile" id="mobile-login-button">
              <a href="login.html" class="btn-login">Login</a>
            </li>
            <li
              class="nav-action-item-mobile"
              id="mobile-user-profile"
              style="display: none"
            >
              <div class="mobile-profile-container">
                <div class="profile-pic" id="mobile-profile-pic-display"></div>
                <a href="#" id="mobile-logout-button">Logout</a>
              </div>
            </li>
          </ul>
        </nav>

        <!-- Item 3: Desktop Actions & Hamburger Menu Container -->
        <div class="right-nav-container">
          <!-- Desktop-Only Action Links -->
          <div class="nav-actions" id="desktop-actions">
            <a href="cart.html" id="cart-link">Cart</a>
            <a href="login.html" class="btn-login" id="login-button">Login</a>
            <div id="user-profile" style="display: none">
              <a href="#" id="logout-button">Logout</a>
              <a href="account.html" class="profile-pic-link">
    <div class="profile-pic" id="profile-pic-display"></div>
</a>
              <input
                type="file"
                id="avatar-upload"
                accept="image/png, image/jpeg"
                style="display: none"
              />
            </div>
          </div>

          <!-- Mobile-Only Hamburger Icon -->
          <div class="hamburger-menu" id="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </div>
    </header>

    <!-- 2. Main Content for the Registration Page -->
    <main class="auth-page">
      <div class="auth-container">
        <div class="auth-form-container">
          <h1>Create Account</h1>
          <p>Join the Ashgrtz community to start your journey.</p>

          <form id="register-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn-primary">Register</button>
            </div>
          </form>

          <div id="form-message" class="form-message"></div>

          <p class="auth-switch">
            Already have an account? <a href="login.html">Login here</a>
          </p>
        </div>
      </div>
    </main>

    <!-- 3. Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Ashgrtz Fitness. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Link to JavaScript files -->
    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
    <script src="js/auth-status.js"></script>
    <script src="js/transition.js"></script>
  </body>
</html>
