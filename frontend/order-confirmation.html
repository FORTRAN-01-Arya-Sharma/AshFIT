<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation - Ashgrtz Fitness</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="fade-out">

    <!-- 1. Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="brand-logo"><img src="images/logo.png" alt="Ashgrtz Logo" /><span>Ashgrtz</span></a>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="nav-action-item-mobile"><a href="cart.html">Cart</a></li>
                    <li class="nav-action-item-mobile" id="mobile-login-button"><a href="login.html" class="btn-login">Login</a></li>
                    <li class="nav-action-item-mobile" id="mobile-user-profile" style="display: none;">
                        <div class="mobile-profile-container">
                            <div class="profile-pic" id="mobile-profile-pic-display"></div>
                            <a href="#" id="mobile-logout-button">Logout</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="right-nav-container">
                <div class="nav-actions" id="desktop-actions">
                    <a href="cart.html" id="cart-link">Cart</a>
                    <a href="login.html" class="btn-login" id="login-button">Login</a>
                    <div id="user-profile" style="display: none;">
                        <a href="#" id="logout-button">Logout</a>
                        <a href="account.html" class="profile-pic-link">
    <div class="profile-pic" id="profile-pic-display"></div>
</a>
                        <input type="file" id="avatar-upload" accept="image/png, image/jpeg" style="display: none;" />
                    </div>
                </div>
                <div class="hamburger-menu" id="hamburger-menu">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- 2. Main Content for the Confirmation Page -->
    <main class="confirmation-page">
        <div class="container">
            <div class="confirmation-box">
                <!-- Content will be loaded here by JavaScript -->
                <div id="confirmation-content">
                    <h2>Loading your order details...</h2>
                </div>
            </div>
        </div>
    </main>

    <!-- 3. Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Ashgrtz Fitness. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- 4. JavaScript Links -->
    <script src="js/transition.js"></script>
    <script src="js/auth-status.js"></script>
    <script src="js/main.js"></script>
    <script src="js/order-confirmation.js"></script>
</body>
</html>
