<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manage Products</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- This script MUST be in the head to protect the page -->
    <script src="js/admin-guard.js"></script>
</head>
<body class="fade-out">

    <!-- Your standard header -->
    <header class="navbar">
        <!-- (Paste your final, correct header code here) -->
    </header>

    <!-- Main Content for Admin Products Page -->
    <main class="admin-page">
        <div class="container">
            <h1>Manage Products</h1>
            <p>Add, edit, or delete products from the store catalog.</p>
            <button id="add-product-btn" class="btn-primary">Add New Product</button>
            
            <div class="table-container">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <!-- Products will be loaded here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal for Adding/Editing Products -->
    <div id="product-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="modal-close-btn">&times;</button>
            <h2 id="modal-title">Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="productId" name="productId">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" step="0.01" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" name="stock" required>
                </div>
                <div class="form-group">
                    <label for="image_url">Image URL (e.g., Men-Clothing/file.png)</label>
                    <input type="text" id="image_url" name="image_url" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Product</button>
            </form>
        </div>
    </div>

    <!-- Your standard footer -->
    <footer class="footer">
        <!-- (Paste your final, correct footer code here) -->
    </footer>

    <!-- JavaScript files -->
    <script src="js/transition.js"></script>
    <script src="js/auth-status.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-products.js"></script> <!-- We will create this next -->
</body>
</html>
