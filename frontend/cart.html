<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Ashgrtz Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="fade-out">

    <!-- 1. Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="brand-logo"><img src="images/logo.png" alt="Ashgrtz Logo" /><span>Ashgrtz</span></a>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="nav-action-item-mobile"><a href="cart.html">Cart</a></li>
                    <li class="nav-action-item-mobile" id="mobile-login-button"><a href="login.html" class="btn-login">Login</a></li>
                    <li class="nav-action-item-mobile" id="mobile-user-profile" style="display: none;">
                        <div class="mobile-profile-container">
                            <div class="profile-pic" id="mobile-profile-pic-display"></div>
                            <a href="#" id="mobile-logout-button">Logout</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="right-nav-container">
                <div class="nav-actions" id="desktop-actions">
                    <a href="cart.html" id="cart-link">Cart</a>
                    <a href="login.html" class="btn-login" id="login-button">Login</a>
                    <div id="user-profile" style="display: none;">
                        <a href="#" id="logout-button">Logout</a>
                        <a href="account.html" class="profile-pic-link">
    <div class="profile-pic" id="profile-pic-display"></div>
</a>
                        <input type="file" id="avatar-upload" accept="image/png, image/jpeg" style="display: none;" />
                    </div>
                </div>
                <div class="hamburger-menu" id="hamburger-menu">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- 2. Main Content for the Cart Page -->
    <main class="cart-page">
        <div class="container">
            <h1>Your Shopping Cart</h1>
            
            <!-- THIS IS THE PART THAT WAS MISSING -->
            <div class="cart-layout">
                <!-- Left Side: Cart Items -->
                <div class="cart-items-container" id="cart-items">
                    <p>Your cart is empty.</p> 
                </div>
    
                <!-- Right Side: Order Summary -->
                <div class="cart-summary-container">
                    <h2>Order Summary</h2>
                    <div class="coupon-container">
                        <input type="text" id="coupon-code-input" placeholder="Discount code">
                        <button id="apply-coupon-btn">Apply</button>
                    </div>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="summary-row discount-row" style="display: none;">
                        <span>Discount (10%)</span>
                        <span id="cart-discount">-$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>Calculated at checkout</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>Total</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <button class="btn-primary checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
            <!-- END OF MISSING PART -->
        </div>
    </main>

    <!-- 3. Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Ashgrtz Fitness. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- 4. JavaScript Links -->
    <script src="js/auth-status.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/transition.js"></script>
</body>
</html>
